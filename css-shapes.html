<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Shapes</title>
  <link rel="stylesheet" type="text/css" href="shapes.css">
</head>
<body>
  <div class="headings">
    <h1>CSS Shapes</h1>
    <h4>All the shapes are built based off of the square. Use dev tools(inspect element) to view the source code</h4>
    <h4> OR... checkout this github repo: <a href="https://github.com/ldrbrandon/css-shapes"> CSS Shapes </a></h4>
  </div>

  <div class="shapes-container">
    <div class="base"><span class="square">Square</span></div>
    <div class="base triangleVert triup"><span>Triangle Up</span></div>
    <div class="base triangleVert tridown"><span>Triangle Down</span></div>
    <div class="base triangleHoriz trileft"><span>Triangle Left</span></div>
    <div class="base triangleHoriz triright"><span>Triangle Right</span></div>
    <div class="base circle"><span>Circle</span></div>
    <div class="base oval"><span>Oval</span></div>
    <div class="base trapezoid trapup"><span>Trapezoid</span></div>
    <div class="base trapezoid trapdown"><span>Trapezoid</span></div>
  </div>
</body>
</html>
